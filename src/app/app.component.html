<div class="pageWrapper">
  <div>
    <mat-toolbar>
      <div class="menu">
        <ul>
          <li routerLink="/search" [routerLinkActive]="['active']">
            <mat-icon>search</mat-icon><span>Wyszukaj serial</span>
          </li>
          <li routerLink="/best-rated" [routerLinkActive]="['active']">
            <mat-icon>bar_chart</mat-icon><span>Najlepiej oceniane seriale</span>
          </li>
          <li routerLink="/trends" [routerLinkActive]="['active']">
            <mat-icon>show_chart</mat-icon><span>Ostatnie trendy</span>
          </li>
        </ul>
      </div>
      <div class="mobileMenu">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="metMenu">
          <button mat-menu-item routerLink="/search" [routerLinkActive]="['isActiveMobile']">
            <span>Wyszukaj serial</span>
          </button>
          <div>
            <button mat-menu-item routerLink="/best-rated" [routerLinkActive]="['isActiveMobile']">
              <span>Najlepiej oceniane seriale</span>
            </button>
          </div>
          <button mat-menu-item routerLink="/trends" [routerLinkActive]="['isActiveMobile']">
            <span>Ostatnie trendy</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <div class="langaugeSwitch">
      <img [src]='"assets/pl.png"' alt="pl" [className]="(getLanguage()=== 'pl') && 'flagBorder'"
        (click)='changeLanguage("pl")'>
      <img [src]='"assets/en.png"' alt="en" [className]="(getLanguage() === 'en') && 'flagBorder'"
        (click)='changeLanguage("en")'>
    </div>
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
