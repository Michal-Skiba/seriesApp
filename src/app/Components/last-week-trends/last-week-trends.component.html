<ng-container *ngIf="lastWeekTrends$ | async as dataSeries; else loading">
  <p class="title">Trendy ostatniego tygodnia</p>
  <div class="lastWeekTrendsWrapper">
    <div *ngFor="let serie of dataSeries.results | slice:0:10" class="seriesRow"
      (click)="showInfo(serie.id)">
      <img src="{{ posterUrl + serie.poster_path}}" alt="poster">
      <p class="name">{{serie.name}}</p>
      <p class="premiere">Premiera: {{serie.first_air_date}}</p>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
