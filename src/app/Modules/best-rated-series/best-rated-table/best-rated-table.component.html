<div *ngIf="!loading" class="table">
  <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
        <span *ngIf="element.name != element.original_name && language === 'pl'">
          ({{element.original_name}})
        </span>  
    </td>
    </ng-container>
    <ng-container matColumnDef="vote_average">
      <th mat-header-cell *matHeaderCellDef> Średnia ocena </th>
      <td mat-cell *matCellDef="let element"> {{element.vote_average}} </td>
    </ng-container>
    <ng-container matColumnDef="vote_count">
      <th mat-header-cell *matHeaderCellDef> Ilość głosów </th>
      <td mat-cell *matCellDef="let element"> {{element.vote_count}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Wyświetl wykres </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="icons">
          <mat-icon 
            (click)="displayChart(element.id)"
            matTooltip="Wyświetl dane w formie wykresu"  
            aria-label=""
            >
              bar_chart
          </mat-icon>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf="loading" class="loader">
    <mat-spinner></mat-spinner>
</div>
