<div *ngIf='!loading' class="tableWrapper">
  <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nr. </th>
      <td mat-cell *matCellDef="let element"> {{element.position || 'brak danych'}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tytu≈Ç </th>
      <td mat-cell *matCellDef="let element"> {{element.title || 'brak danych'}}</td>
    </ng-container>
    <ng-container matColumnDef="premiereDate">
      <th mat-header-cell *matHeaderCellDef> Data premiery </th>
      <td mat-cell *matCellDef="let element"> {{element.premiereDate || 'brak danych'}}</td>
    </ng-container>
    <div>
    </div>
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> Ocena </th>
      <td mat-cell *matCellDef="let element"> {{element.popularity || 'brak danych'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div *ngIf='loading' class='loader'>
  <mat-spinner></mat-spinner>
</div>
