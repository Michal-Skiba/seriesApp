<div class="searchTable"> 
  <div class="appMovieTillWrapper" *ngIf="displayTill">
      <app-movie-till
        [id] = this.id
        [tillViev] = false
        (showDetailsFlag) = "showDetailsFlag($event)"
      >
      </app-movie-till>
  </div>
  <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nr. </th>
      <td mat-cell *matCellDef="let element"> {{element.position || 'brak danych'}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Tytuł </th>
      <td mat-cell *matCellDef="let element"> {{element.title || 'brak danych'}}</td>
    </ng-container>
    <ng-container matColumnDef="premiereDate">
      <th mat-header-cell *matHeaderCellDef> Data premiery </th>
      <td mat-cell *matCellDef="let element"> {{element.premiereDate || 'brak danych'}}</td>
    </ng-container>
    <div>
    </div>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Ocena </th>
      <td mat-cell *matCellDef="let element"> {{element.rating || 'brak danych'}}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" class="searchCol">
        <mat-icon 
          (click)="changeDisplaySeries(element.id)"
          matTooltip="Wyświetl informacje szczegółowę o filmie"  
          aria-label=""
        >
          search
        </mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
