<div class="wrapper">
  <div class="header">
    <button mat-raised-button color='primary' (click)='dayBefore()'>
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <p>{{date}}</p>
    <button mat-raised-button color='primary' (click)='dayLater()'>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div [@openClose]="isOpen" class="content">
    <div *ngIf="!loading">
      <div *ngFor="let serie of series; let i = index" class='serieContainer'>
        <p>{{serie.name}}</p>
        <div class="tillContent">
          <img src="{{url + serie.poster_path}}" onError="this.src='../../../assets/noimage.png'" alt="serie poster"
            [routerLink]="[serie.id]">
          <p> {{serie.overview || 'Opis serialu jeszcze jest niedostÄ™pny'}}</p>
        </div>
      </div>
      <div *ngIf='series.length === 0' class='noPremieres'>
        brak premier w tym dniu
      </div>
    </div>
    <div *ngIf="loading" class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
